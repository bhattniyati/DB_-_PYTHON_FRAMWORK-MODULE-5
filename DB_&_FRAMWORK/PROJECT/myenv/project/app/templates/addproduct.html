<!-- Addproduct Page -->

<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insert Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Add Product Data</h2>
        <form method="post" action="insertproduct" enctype="multipart/form-data">
            {% csrf_token %}
            {% if messages %}
				{% for msg in messages %}
                    <script>
                        alert("{{msg}}")
                    </script>
                {% endfor %}
			{% endif %}
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" name="product_name" id="product_name" required>
            </div>
            <div class="form-group">
                <label for="pprice">Product Price:</label>
                <input type="number" name="pprice"  id="pprice" required>
            </div>
            <div class="form-group">
                <label for="pimage">Product Image:</label>
                <input type="file" name="pimage" class="form-control-file" id="pimage" accept="image/*" required>
            </div>
            <div class="form-group">
                <label for="pmodel">Product Model:</label>
                <input type="text" name="pmodel" id="pmodel" required>
            </div>
            <div class="form-group">
                <label for="pram">Product Ram:</label>
                <input type="text" name="pram"  id="pram" required>
            </div>
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
