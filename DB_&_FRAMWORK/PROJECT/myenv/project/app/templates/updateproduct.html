<!-- Updateproduct Page -->

<!DOCTYPE html>
<html lang="en">
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Product</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <center><h2>Update Product Data</h2>
        <form action="{% url 'update_product' pk=product.id %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="product_name">Product Name:</label>
                <input type="text" name="product_name" id="product_name" value="{{ product.product_name }}" required>
            </div>
            {% for prod in products %}
            <div class="form-group">
                <label for="product_price">Product Price:</label>
                <input type="number" name="product_price" id="product_price" value="{{ prod.product_price }}" required>
            </div>
            <div class="form-group">
                <label for="product_model">Product Model:</label>
                <input type="text" name="product_model" id="product_model" value="{{ prod.product_model }}" required>
            </div>
            <div class="form-group">
                <label for="product_ram">Product Ram:</label>
                <input type="text" name="product_ram" id="product_ram" value="{{ prod.product_ram }}" required>
            </div>
            <div class="form-group">
                <label for="product_image">Product Image:</label>
                <input type="file" name="product_image" id="product_image">
                <img src="/media/{{ prod.product_image }}" height="150px" width="150px" style="display: block; margin-top: 10px;">
            </div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="Update">
        </form></center>
    </div>

    <!-- Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
